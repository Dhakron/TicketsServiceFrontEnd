<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="container">
      <div class="panel panel-primary">
          <div class="panel-heading">
                  <h3 class="panel-title float-left">Ticket</h3>
                  <i class="fa fa-arrow-left fa-lg float-right" onclick="window.history.go(-1); return false;"></i>
                  <div class="cb"></div>
          </div>
          <div class="panel-body">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <i class="fa fa-tasks fa-lg float-left"></i>
                      <h3 class="panel-title float-left ml-10" id="tittlePage">
                          
                      </h3>
                      <i class="fa fa-save fa-lg float-right mr-10" id="guardarTicket"></i>
                      <i class="fa fa-sync fa-lg float-right mr-10" id="actualizarTicket"></i>
                      <div class="cb"></div>
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-xs-12 col-md-6 col-lg-4">
                              <div class="form-group">
                                  <label for="tNombre">Nombre <span id="ayudatNombre" style="color: red;">*</span></label>
                                  <input class="form-control" id="tNombre">
                                </div>
                          </div>
                          <div class="col-xs-12 col-md-6 col-lg-4">
                              <div class="form-group">
                                  <label for="tEstado">Estado <span id="ayudatEstado" style="color: red;">*</span></label>
                                  <select class="form-control" id="tEstado">
                                    <option value=0>Seleccionar...</option>
                                  </select>
                                </div>
                          </div>
                          <div class="col-xs-12 col-md-6 col-lg-4">
                              <div class="form-group">
                                  <label for="tResponsable">Responsable <span id="ayudatResponsable" style="color: red;">*</span></label>
                                  <select class="form-control" id="tResponsable">
                                    <option value=0>Seleccionar...</option>
                                  </select>
                                </div>
                          </div>
                          <div class="col-xs-12 col-md-6 col-lg-4">
                              <div class="form-group">
                                  <label for="tCategoria">Categoria <span id="ayudatCategoria" style="color: red;">*</span></label>
                                  <select class="form-control" id="tCategoria">
                                    <option value=0>Seleccionar...</option>
                                  </select>
                                </div>
                          </div>
                          <div class="col-xs-12 col-md-6 col-lg-4">
                              <div class="form-group">
                                  <label for="tPrioridad">Prioridad <span id="ayudatPrioridad" style="color: red;">*</span></label>
                                  <select class="form-control" id="tPrioridad">
                                    <option value=0>Seleccionar...</option>
                                  </select>
                                </div>
                          </div>
                      </div>
                  </div>
              </div>    
          </div>
          <div id="info"></div>
        </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/ticket.js"></script>
    <script src="js/bootstrap-3.3.7.min.js"></script>
    <script src="js/font-awesome-5.5.0.min.js"></script>
</body>

</html>
